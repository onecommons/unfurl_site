<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline | strip_html | normalize_whitespace | truncate: 160 | escape }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed"
    href="{{ '/feed.xml' | absolute_url }}">
  <meta name="theme-color" content="#EDFCFA">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Open+Sans+Condensed:wght@700&family=IBM+Plex+Mono&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% feed_meta %}
  {% seo %}
  <link rel="icon" href="/images/Unfurl_favicon_32px.png" sizes="32x32">
  <link rel="icon" href="/images/Unfurl_favicon_128px.png" sizes="128x128">
  <link rel="icon" href="/images/Unfurl_favicon_192px.png" sizes="192x192">
  <link rel="icon" href="/images/Unfurl_favicon_228px.png" sizes="228x228">
  <link rel="shortcut icon" sizes="196x196" href="/images/Unfurl_favicon_196px.png">
  <link rel="apple-touch-icon" href="/images/Unfurl_favicon_152px.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/images/Unfurl_favicon_180px.png" sizes="180x180">
  {% if jekyll.environment == "production" and site.google_analytics %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
